<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <h1>Form Validations:</h1>
    <form class="registration-form" id="registrationForm" action="" method="post">
        <div class="fName-div">
            <label class="input-labeles" for="fName">First Name:</label>
            <input class="inputs" type="text" name="fName" id="fName" placeholder="Enter your first name...">
            <span class="error-text" id="error_fName"></span>
        </div>

        <div class="LName-div">
            <label class="input-labeles" for="LName">Last Name:</label>
            <input class="inputs" type="text" name="LName" id="LName" placeholder="Enter your last name...">
            <span class="error-text" id="error_lName"></span>
        </div>

        <div class="password-div">
            <label class="input-labeles" for="password">Password:</label>
            <input class="inputs" type="password" name="password" id="password" placeholder="Enter your password...">
            <div class="showPassword-div">
                <i class="fa-solid fa-eye" id="hideShowPass"></i>
                <span class="show-password-text">Show Password</span>
            </div>
        </div>

        <div class="repeat-password-div">
            <label class="input-labeles" for="repeat-password">Repeat Password:</label>
            <input class="inputs" type="password" name="repeat_password" id="repeat-password" placeholder="Please, repeat your password...">
            <span class="error-text" id="error_repeat_password"></span>
        </div>

        <div class="radio-buttons">
            <input type="radio" name="gender" id="female">
            <label class="input-labeles" for="female">Female</label>
            <input type="radio" name="gender" id="male">
            <label class="input-labeles" for="male">Male</label>
            <span class="error-text" id="error_gender"></span>
        </div>

        <div class="check-box">
            <input type="checkbox" name="agree" id="agree">
            <label class="input-labeles" for="agree">I agree terms and conditions.</label>
            <span class="error-text" id="error_agree"></span>
        </div>

        <button class="submit-button" type="submit">Submit</button>



    </form>
    
    <script src="script.js"></script>
</body>
</html>
